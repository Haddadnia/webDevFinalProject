<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/registration/registration.js"></script>
    <script src="views/profile/profile.js"></script>
    <script src="views/newsFeed/newsFeed.js"></script>
    <script src="views/chair/chair.js"></script>
    <script src="views/userView/userView.js"></script>
    <script src="views/search/search.js"></script>
    <style>
        #routingView {
            padding:70px;
        }
    </style>
</head>
<body ng-app="Passport">
    <nav ng-controller="NavCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#home">Chair Mecca</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#profile" ng-show="currentUser">Profile</a></li>
                        <li><a href="#feed">News Feed</a></li>
                        <li ng-show="currentUser"><a href="" ng-click="showSearchBar()"><img src="https://www.grantforward.com/public/img/search_splash.png" height="20"/>Search</a></li>
                        <li ng-show="searchBarShow == true">
                            <form class="form-inline">
                                <input type="text" class="form-control" style="margin-top: 7px" placeholder="Search" ng-model="searchSubject">
                                <button ng-hide="true" type="submit" class="btn btn-primary" ng-click="search(searchSubject)">Search</button>
                            </form>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#register" ng-show="!currentUser">Register</a></li>
                        <li><a href="#login" ng-show="!currentUser">Login</a></li>
                        <li><a href="#logout" ng-click="logout()" ng-show="currentUser">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>
    <div ng-view id="routingView">

    </div>
</body>
</html>
