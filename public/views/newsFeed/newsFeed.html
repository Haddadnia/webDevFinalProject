<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="newsFeed.css" />
    <script src="newsFeed.js"></script>
    
    <title>Chair Mecca: News Feed</title>
</head>
<body ng-app="newsFeed" ng-controller="newsFeedController">

    <main>

            <!-- nav bar wil be taken out -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" >
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chair Mecca</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#profile">Favorites</a></li>
                    <li class="active"><a href="#">News Feed</a></li>
                    
                </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


     <!-- add to favs confirm modal chairs-->
    <div id="addToFavoriteConfirmModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add to favorites?</h4>
                </div>
            <div class="modal-body">
                <p>Press Yes to add the chair to your favorites, press No to cancel</p>
            </div>
            <div class="modal-footer" >
                <button ng-click="favoriteChair()" type="button" class="btn btn-warning" data-dismiss="modal">Yes</button>
                <button ng-click="favoriteChairCancelled()" type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
       </div>
     </div>

                <!-- favorite chairs -->
        <div class="page-header container"><h1>All Chairs</h1></div>
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Chair</th>
                            <th>Description</th>
                            <th>Picture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="chair in chairs">
                            <td>{{chair.name}}</td>
                            <td>{{chair.description}}</td>
                            <td>{{chair.picture}}</td>
                            <td><button ng-click="favoriteChairPressed($index)" data-target="#addToFavoriteConfirmModal" data-toggle="modal" data-chair={{chair}} data-index={{$index}} class="btn btn-warning pull-right">
                                <span class="glyphicon glyphicon-star"></span>
                            </button></td>
                        </tr>
                    </tbody>
                </table>
           </div>



    </main>

</body>
</html>
