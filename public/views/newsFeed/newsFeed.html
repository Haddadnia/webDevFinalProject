<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chair Mecca: News Feed</title>
</head>
<body>

    <main>


     <!-- add to favs confirm modal chairs-->
    <div id="addToFavoriteConfirmModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add to favorites?</h4>
                </div>
            <div class="modal-body">
                <p>Press Yes to add the chair to your favorites, press No to cancel</p>
            </div>
            <div class="modal-footer" >
                <button ng-click="favoriteChair()" type="button" class="btn btn-warning" data-dismiss="modal">Yes</button>
                <button ng-click="favoriteChairCancelled()" type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
       </div>
     </div>

                <!-- favorite chairs -->
        <div class="page-header container"><h1>All Chairs</h1></div>
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Chair</th>
                            <th>Description</th>
                            <th>Picture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="chair in chairs">
                            <td>{{chair.name}}</td>
                            <td>{{chair.description}}</td>
                            <td>{{chair.picture}}</td>
                            <td><button ng-click="favoriteChairPressed($index)" data-target="#addToFavoriteConfirmModal" data-toggle="modal" data-chair={{chair}} data-index={{$index}} class="btn btn-warning pull-right">
                                <span class="glyphicon glyphicon-star"></span>
                            </button></td>
                        </tr>
                    </tbody>
                </table>
           </div>



    </main>

</body>
</html>
