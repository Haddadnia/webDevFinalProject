<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="profile.css" />
    <script src="profile.js"></script>
    
    <title>Chair Mecca</title>
</head>
<body ng-app="profile" ng-controller="profileController">

    <!-- nav bar wil be taken out -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" >
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chair Mecca</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#profile">Profile</a></li>
                    <li><a href="#">News Feed</a></li>
                    
                </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>


         <!-- edit profile modal -->
    <div id="editProfileModal" class="modal fade clearfix" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTitle">Edit Profile</h4>
                </div>
            <div class="modal-body">
                <form class="container">
                    <div class="form-group row">
                        <div class="col-sm-2"><label class="field-label">First Name</label></div>
                        <div class="field col-md-4 form-group"><input type="text" class="form-control" id="Text1" placeholder="First Name" ng-model="updatedUser.firstName"/></div>
                    </div> 
                    <div class="form-group row">
                        <div class="col-sm-2"><label class="field-label">Last Name</label></div>
                        <div class="field col-md-4 form-group"><input type="text" class="form-control" id="Text2" placeholder="Last Name" ng-model="updatedUser.lastName" /></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"><label class="field-label">Email</label></div>
                        <div class="field col-md-4 form-group"><input type="email" class="form-control" id="email1" placeholder="Email"  ng-model="updatedUser.email"/></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"><label class="field-label">Password</label></div>
                        <div class="field col-md-4 form-group"><input type="password" class="form-control pull-right" id="password1" placeholder="Password" ng-model="updatedUser.password" /></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="updateUser(updatedUser)">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="editUserCancelled()">Cancel</button>
            </div>
        </div>
       </div>
     </div>


    <!-- profile stuff -->
          <div class="page-header container"><h1>Profile</h1></div>
                <div class="container">
                    <div class="form-group row">
                            <div class="col-sm-2"><label class="field-label">First Name</label></div>
                            <div class="col-md-10">{{signedInUser.firstName}}</div>
                    </div>    
                    <div class="form-group row">
                            <div class="col-sm-2"><label class="field-label">Last Name</label></div>
                            <div class="col-md-10">{{signedInUser.lastName}}</div>
                    </div> 
                    <div class="form-group row">
                            <div class="col-sm-2"><label class="field-label">Email</label></div>
                            <div class="col-md-10">{{signedInUser.email}}</div>
                    </div>
               


                    <div class="form-group row">
                         <div class="col-sm-2"><label class="field-label"></label>
                        </div>
                        <div class="field col-md-10">
                           <button  ng-click="editProfile()" data-target="#editProfileModal" data-toggle="modal" id="editButton" data-profile={{profile}} class="btn btn-primary">
                                    <span class="glyphicon-pencil"></span>
                            </button>
                        </div>
                    </div>
                </div>


        </main>
</body>
</html>
