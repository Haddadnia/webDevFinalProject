<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form>
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required ng-model="user.firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="user.lastName">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email Address" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" required ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required ng-model="user.password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password *</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" required ng-model="user.password2">
            </div>
            <div>
                <p>* Required</p>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
        </form>
    </div>
</body>
</html>
