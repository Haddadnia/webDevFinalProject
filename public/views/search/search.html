<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="page-header container"><h1>Search Results</h1></div>
        <div class="container">
            <h2>Chairs</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Chair</th>
                        <th>Description</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="chair in chairs">
                        <td><a ng-click="navigateToChair(chair)">{{chair.name}}</a></td>
                        <td>{{chair.description}}</td>
                        <td><img src="{{chair.image}}" height="100" /></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>Users</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td><a ng-click="navigateToUser(user)">{{user.username}}</a></td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
