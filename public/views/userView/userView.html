<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
     <!-- My chairs -->
        <div class="page-header container"><h1>{{user.firstName}} 's Chairs</h1></div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Chair</th>
                        <th>Description</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="chair in user.chairs">
                        <td><a ng-click="chairSelectedMyChair($index)">{{chair.name}}</a></td>
                        <td>{{chair.description}}</td>
                        <td>{{chair.picture}}</td>
                    </tr>
                </tbody>
            </table>
        </div>



        <!-- ---------------------------------------------------------- -->


        <!-- favorite chairs -->
        <div class="page-header container"><h1>Favorite Chairs</h1></div>
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Chair</th>
                            <th>Description</th>
                            <th>Picture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="chair in user.favoriteChairs">
                            <td><a ng-click="chairSelectedFavorite($index)">{{chair.name}}</a></td>
                            <td>{{chair.description}}</td>
                            <td>{{chair.picture}}</td>
                        </tr>
                    </tbody>
                </table>
           </div>

        <!-- favorite users-->
        <div class="page-header container"><h1>Favorite Users</h1></div>
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in user.favoriteUsers">
                            <td><a ng-click="userSelected($index)">{{user.firstName}}</a></td>
                            <td>{{user.lastName}}</td>
                        </tr>
                    </tbody>
                </table>
           </div>

</body>
</html>
